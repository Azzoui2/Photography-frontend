<div class="container">
  <form [formGroup]="ajouterClientFormGroup" (ngSubmit)="handleSaveClient()" class="mt-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
     
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe:</label>
      <input type="password" id="mot_de_passe" formControlName="mot_de_passe" class="form-control" required>
       
    </div>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" id="nom" formControlName="nom" class="form-control" required>
     
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom:</label>
      <input type="text" id="prenom" formControlName="prenom" class="form-control" required>
       
    </div>
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone:</label>
      <input type="tel" id="telephone" formControlName="telephone" class="form-control" required>
      
    </div>
    <button type="submit"   class="btn btn-primary">Créer un compte</button>
  </form>
</div>
